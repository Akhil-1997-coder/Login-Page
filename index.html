        <div class="form-container">

                <img src="assets/simple-logo.png" alt="Logo">
            </div>

                <form class="inp-form">
                    <div class="input-wrapper">
                        <input type="email" class="inp-field" placeholder="Email Address">

                </form>
            </div>
            <div class="additional-links">
                <a href="#" class="signup-link">Signup</a>
